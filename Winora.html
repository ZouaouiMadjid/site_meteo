<!DOCTYPE html>
<html lang="fr">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="Untitled-1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">    
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"-->

    <script src="Untitled-1.js"></script>

    <title>Winora</title>
</head>


<body>

<!-- Header -->

    <div class="header">
        <a href="#" class="logo">Winora</a>
            <nav class="navbar">
                <a href="#home">Accueil</a>
                <a href="#options">Fonctionnalités</a>
            </nav>
        
        <div class="icons">
            <i class="fa-solid fa-user"></i>
        </div>
    </div>

<br>  
<!-- Header météo -->


    <div class="meteo">
        <div class="pays">
            <span id="pays1"></span>   
            <span id="pays2"></span>
        </div>

        <div id="recherche" class="classrecherche">
            <input id="entre" type="search" class="form-control" placeholder="Enter une ville">
            <i type="submit" class="fa-solid fa-magnifying-glass" onclick="gettemperature1()"></i>
        </div>
    </div>




    <section class="home" id="home">
        <div class="home-slider">
            <div class="wrapper">
                <div class="slide">
                    <div class="content">
                        <h3>Bienvenu</h3>
                        <p>Démuni des doubles ressources du calcul et de la misère. Crâne bateau, imais mieux aller courir.</p>
                        <a href="#" class="btn">FAIRE LE TEST</a>
                    </div>
    
                    <div class="image">
                        <img src="smartphone-rendu-3d-dans-mains-noires-doigt.jpg">
                    </div>
                </div>
            </div>
        </div>
    </section>



    <section class="options" id="options">

        <h3 class="sub-heading"> Nos services </h3>
        <h1 class="heading"> Fonctionnalités </h1>
    
        <div class="box-container">
    
            
            <div class="box">
                <img src="news.jpg">
                <h3>Actualités</h3>
                <div class="stars">
                    <i class="fa-solid fa-hand-point-down fa-beat"></i>
                </div>
                <a href="#" class="btn">GO</a>
            </div>
    
    
    
            <div class="box">
                <img src="simulation.jpg">
                <h3>Simulation</h3>
                <div class="stars">
                    <i class="fa-solid fa-hand-point-down fa-beat"></i>
                </div>
                <a href="#" class="btn">GO</a>
            </div>
    
    
    
            <div class="box">
                <img src="agir.jpg">
                <h3>Agir</h3>
                <div class="stars">
                    <i class="fa-solid fa-hand-point-down fa-beat"></i>
                </div>
                <a href="#" class="btn">GO</a>
            </div>

    <br>
    <br>
    
    </section>


</body>
</html>
